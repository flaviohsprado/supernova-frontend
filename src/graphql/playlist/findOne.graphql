query FindPlaylist($id: String!) {
    findOnePlaylist(id: $id) {
        id
        title
        isPublic
        numberOfSongs
        duration
        user {
            username
            file {
                url
            }
        }
        musics {
            id
            title
            duration
            album {
                id
                title
                releaseDate
                createdAt
                updatedAt
                file {
                    url
                }
                artist {
                    name
                }
            }
            file {
                url
            }
        }
        file {
            url
        }
    }
}
