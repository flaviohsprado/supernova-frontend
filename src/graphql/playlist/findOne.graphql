query FindPlaylist($id: String!) {
    findOnePlaylist(id: $id) {
        id
        title
        isPublic
        numberOfSongs
        duration
        user {
            username
            file {
                url
            }
        }
        musics {
            id
            title
            duration
            album {
                title
            }
            file {
                url
            }
        }
        file {
            url
        }
    }
}
