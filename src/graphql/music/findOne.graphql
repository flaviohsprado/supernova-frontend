query FindOneMusic($id: String!) {
    findOneMusic(id: $id) {
        id
        title
        duration
        album {
            id
            title
            artistId
            releaseDate
            createdAt
            updatedAt
            file {
                url
            }
            artist {
                name
            }
        }
        file {
            url
        }
    }
}
